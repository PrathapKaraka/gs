<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GrowthSchool login page</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <img src="user.png" width="64px" height="64px">
            <h1>Sign in to GrowthSchool</h1>
        </header>
        <div class="loginbox">
            <label class="login">
                <p>Username or email address</p>
                <input type="text">
            </label>
            <label class="password">
                <p>Password <a href="#">Forgot Password?</a></p>
                <input type="password">
            </label>
            <input type="submit" value="Sign in">
            <div class="new">
                <p>New to Growth School? <a href="#">Create an account.</a></p>
            </div>
            <div class="list">
                <ul>
                    <li class="m3"><a href="#">Terms</a></li>
                    <li class="m3"><a href="#">Privacy</a></li>
                    <li class="m3"><a href="#">Security</a></li>
                    <li class="m3"><a href="#" class="contact">Contact</a></li>
                </ul>
            </div>
        </div>   
    </body>
</html>
